<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
    }

    /* Filter Buttons */
    .filters {
      text-align: center;
      margin: 15px 0;
    }

    .filters button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #ff6347;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(85%);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      transition: opacity 0.5s;
    }

    .lightbox button {
      position: absolute;
      top: 50%;
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 2em;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .prev { left: 20px; }
    .next { right: 20px; }
    .close {
      top: 20px;
      right: 20px;
      transform: none;
    }

    @media (max-width: 600px) {
      .filters button {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
  </header>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('nature')">Nature</button>
    <button onclick="filterSelection('city')">City</button>
    <button onclick="filterSelection('animals')">Animals</button>
  </div>

  <!-- Gallery (30 images total) -->
  <div class="gallery">
    <!-- Nature (10) -->
    <img src="https://picsum.photos/id/1015/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1016/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1043/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1066/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1077/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1082/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1083/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1085/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1086/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1089/600/400" alt="Nature" class="nature">

    <!-- Animals (10) -->
    <img src="https://picsum.photos/id/1011/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1024/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1049/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1074/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1084/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/111/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/219/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/237/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/433/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/593/600/400" alt="Animals" class="animals">

    <!-- City (10) -->
    <img src="https://picsum.photos/id/1020/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/1031/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/1050/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/1080/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/1081/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/109/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/178/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/232/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/344/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/503/600/400" alt="City" class="city">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">&times;</button>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open Lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Close Lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Next / Prev
    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    // Filter function
    function filterSelection(category) {
      galleryImages.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }

    // ESC + Arrow Keys
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowRight") changeSlide(1);
      if (e.key === "ArrowLeft") changeSlide(-1);
    });
  </script>
</body>
</html>
